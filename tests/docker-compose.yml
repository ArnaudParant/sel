version: '2.4'
services:

  tests:
    image: sel_test:${BUILD_TAG}
    command: bash -c "sleep infinity"
    environment:
      - "ES_HOSTS=http://elasticsearch"
    depends_on:
      elasticsearch:
        condition: service_healthy
    networks:
      - overlay

  elasticsearch:
    image: elasticsearch:6.8.0
    command: elasticsearch
    healthcheck:
      test: curl -s http://localhost:9200 >/dev/null || exit 1
      interval: 30s
      timeout: 10s
      retries: 50
    networks:
      - overlay

networks:
  overlay:
